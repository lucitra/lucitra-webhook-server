name: Simple Deploy

on:
  push:
    branches:
      - main
      - develop

env:
  TF_VERSION: '1.5.0'

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Determine environment
      id: env
      run: |
        if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
          echo "environment=prod" >> $GITHUB_OUTPUT
          echo "image_tag=stable" >> $GITHUB_OUTPUT
        else
          echo "environment=dev" >> $GITHUB_OUTPUT
          echo "image_tag=latest" >> $GITHUB_OUTPUT
        fi
    
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: 'projects/910196537412/locations/global/workloadIdentityPools/github-actions-pool/providers/github-provider'
        service_account: 'github-actions-sa@lucitra-ai.iam.gserviceaccount.com'
    
    - name: Setup Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
    
    - name: Build and Push Docker Image
      run: |
        gcloud builds submit --tag gcr.io/lucitra-ai/lucitra-webhook-server:${{ github.sha }}
        gcloud builds submit --tag gcr.io/lucitra-ai/lucitra-webhook-server:${{ steps.env.outputs.image_tag }}
    
    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy lucitra-webhook-server-${{ steps.env.outputs.environment }} \
          --image gcr.io/lucitra-ai/lucitra-webhook-server:${{ github.sha }} \
          --region us-central1 \
          --platform managed \
          --allow-unauthenticated \
          --port 8080 \
          --set-env-vars NODE_ENV=${{ steps.env.outputs.environment }}
    
    - name: Get Service URL
      run: |
        echo "ðŸš€ Deployed to:"
        gcloud run services describe lucitra-webhook-server-${{ steps.env.outputs.environment }} \
          --region us-central1 \
          --format 'value(status.url)'